<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
     <link rel="stylesheet" href="{{url_for('static', path='/styles/reg.css)}}">
    <script src="{{url_for('static', path='/scripts/reg.js)}}"></script>
</head>
<body>
    <div class="container">
        <div class="header">Регистрация</div>
        <div class="input-group">
            <label for="email">Введите эл.почту:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
            <label for="password">Введите пароль:</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button class="button" onclick="register()">Зарегистрироваться</button>
        <p><span class="login-link" onclick="window.location.href='auth.html'">Уже есть аккаунт? Войдите</span></p>
    </div>
</body>
</html>
