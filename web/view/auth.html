<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="{{url_for('static', path='styles/auth.css')}}">

</head>
<body>
<div class="container">
    <div class="header">Вход</div>
    <div class="input-group">
        <label for="email">Введите эл.почту:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <div class="input-group">
        <label for="password">Введите пароль:</label>
        <input type="password" id="password" name="password" required>
    </div>
    <button class="button" onclick="login()">Войти</button>
    <p><span class="login-link" onclick="">Нет аккаунта? Зарегистрируйтесь</span></p>
</div>

<script src="{{url_for('static', path='scripts/login.js')}}"></script>
</body>
</html>
